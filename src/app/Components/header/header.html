<mat-sidenav-container class="sidenav-container">
  <!-- Drawer -->
  <mat-sidenav #drawer mode="over" class="side-nav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/products/men" (click)="drawer.close()">Men</a>
      <a mat-list-item routerLink="/products/women" (click)="drawer.close()">Women</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Toolbar -->
  <mat-toolbar class="custom-toolbar">
    <!-- Hamburger (for mobile only) -->
    <button mat-icon-button class="mobile-toggle" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Logo -->
    <img src="./ALEX[1].jpg" class="logo-img" />
    <span class="brand-text">Alex Sportswear</span>

    <span class="spacer"></span>

    <!-- Desktop links -->
    <div class="toolbar-right">
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/products/men">Men</a>
      <a mat-button routerLink="/products/women">Women</a>
    </div>
  </mat-toolbar>

  <!-- Slot -->
  <ng-content></ng-content>
</mat-sidenav-container>
